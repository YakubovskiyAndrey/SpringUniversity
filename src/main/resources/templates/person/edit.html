<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Person Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Person Management System</h1>
  <hr>
  <h2>Update person</h2>

  <form action="#" th:action="@{/person/update/{id}(id=${person.getId()})}" th:object="${person}"
        method="POST">

    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{name}" id="name"
           class="form-control mb-4 col-4">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

    <input type="text" th:field="*{age}" id="age"
           class="form-control mb-4 col-4">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>

    <input type="text" th:field="*{email}" id="email"
           class="form-control mb-4 col-4">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>

    <button type="submit" class="btn btn-info col-2">Update</button>
  </form>
  <hr>
  <a th:href="@{/person}">Back to Person List</a>
</div>
</body>
</html>
